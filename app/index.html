<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameRec</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="gamerec">
    <nav class="navbar navbar-default" role="navigation"
        ng-controller="loginCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GameRec</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="user==null"><a href="" ng-click="login()">Login</a></li>
            <li class="dropdown" ng-if="user!=null">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.displayName}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
    <h3>New Game</h3>
        <div class="row" ng-controller="newGameCtrl">
            <form novalidate role="form" class="col-xs-4">
                <div class="form-group">
                    <label for="gameName">Game Name</label>
                    <input type="text" class="form-control" id="gameName"
                        ng-model="game.name"
                        placeholder="Name of Game">
                </div>
                <div class="form-group">
                    <label for="datePlayed">Date Played</label>
                    <input type="date" class="form-control" id="datePlayed"
                        ng-model="game.datePlayed">
                </div>
                <div class="form-group">
                    <label for="locationPlayed">Location Played</label>
                    <input type="text" class="form-control" id="locationPlayed"
                        ng-model="game.location"
                        placeholder="Where did you play?">
                </div>
                <button class="btn btn-default"
                    ng-click="saveGame(game)">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/firebase-simple-login/firebase-simple-login.js"></script>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-cookies/angular-cookies.min.js"></script>
    <script src="vendor/angularfire/dist/angularfire.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
